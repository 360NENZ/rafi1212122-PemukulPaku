# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Download Resources
      run: curl -o Resources.zip https://crepe.moe/c/xybjaXjj.zip
    - name: Unzip Resources
      run: unzip -n Resources.zip -d Common
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet publish PemukulPaku/PemukulPaku.csproj -c Release -o PemukulPaku_build
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: net6.0
        path: PemukulPaku/PemukulPaku_build
    - name: Clean up
      run: rm Resources.zip && rm -rf PemukulPaku/PemukulPaku_build
